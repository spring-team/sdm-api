fragment PushFields on Push {
  id
  timestamp
  branch
  before {
    sha
    message
    committer {
      login
      person {
        ...PersonFields
      }
    }
  }
  after {
    sha
    message
    committer {
      login
      person {
        ...PersonFields
      }
    }
  }
  repo {
    ...CoreRepoFieldsAndChannels
  }
  commits {
    sha
    timestamp
    message
    author {
      _id
      login
      name
    }
  }
}
